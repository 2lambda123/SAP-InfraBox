{{ if .Values.ingress.enabled }}
{{ if .Values.ha.enabled}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: infrabox-ha-entry
    namespace: {{ template "system_namespace" . }}
    annotations:
        kubernetes.io/ingress.class: "nginx"
        nginx.ingress.kubernetes.io/proxy-body-size: "2048m"
        nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
        nginx.ingress.kubernetes.io/proxy-connect-timeout: "1200"
        nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
        nginx.ingress.kubernetes.io/affinity: "cookie"
        nginx.ingress.kubernetes.io/session-cookie-name: "route"
        nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
        nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
    rules:
    -
        host: {{ .Values.ha.global_host }}
        http:
            paths:
            -   
                pathType: Prefix
                path: /dashboard
                backend:
                    service:
                        name: infrabox-static
                        port: 
                            number: 80
            -
                pathType: Prefix
                path: /api
                backend:
                    service:
                        name: infrabox-api
                        port: 
                            number: 8080
            {{ if .Values.github.enabled }}
            -
                pathType: Prefix
                path: /github/hook
                backend:
                    service:
                        name: infrabox-github-trigger
                        port: 
                            number: 8080
            -
                pathType: Prefix
                path: /github/auth
                backend:
                    service:
                        name: infrabox-api
                        port: 
                            number: 8080
            {{ end }}
            {{ if .Values.account.saml.enabled }}
            -
                pathType: Prefix
                path: /saml
                backend:
                    service:
                        name: infrabox-api
                        port: 
                            number: 8080
            {{ end }}
            {{ if .Values.monitoring.enabled }}
            -
                pathType: Prefix
                path: /grafana
                backend:
                    service:
                        name: infrabox-grafana
                        port: 
                            number: 80
            {{ end }}
            -
                pathType: Prefix
                path: /v2
                backend:
                    service:
                        name: infrabox-docker-registry
                        port: 
                            number: 8080
            -
                pathType: Prefix
                path: /
                backend:
                    service:
                        name: infrabox-static
                        port: 
                            number: 80

    tls:
        - hosts:
            - {{ .Values.ha.global_host }}
          secretName: infrabox-ha-tls-certs
{{ end }}
{{ end }}
