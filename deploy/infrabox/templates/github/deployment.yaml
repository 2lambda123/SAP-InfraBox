{{ if .Values.github.enabled }}
{{ if .Values.general.rbac.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: infrabox-github-sa
  namespace: infrabox-system
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  namespace: infrabox-system
  name: infrabox-github-role
rules:
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: infrabox-github-rb
  namespace: infrabox-system
subjects:
- kind: ServiceAccount
  name: infrabox-github-sa
  namespace: infrabox-system
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
{{ end }}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
    name: infrabox-github
    namespace: infrabox-system
    labels:
        app: infrabox
        infrabox.net/component: github
spec:
    replicas: 1
    template:
        metadata:
            labels:
                app: infrabox
                infrabox.net/component: github
        spec:
            {{- if .Values.general.rbac.enabled }}
            serviceAccountName: infrabox-github-sa
            {{ end }}
            {{- if .Values.github.node_selector }}
            nodeSelector:
{{ toYaml .Values.github.node_selector | indent 16 }}
            {{- end }}
            containers:
            {{ if .Values.storage.cloudsql.enabled }}
            -
                image: gcr.io/cloudsql-docker/gce-proxy:1.09
                name: cloudsql-proxy
                command: ["/cloud_sql_proxy", "--dir=/cloudsql",
                          "-instances={{ .Values.storage.cloudsql.instance_connection_name }}=tcp:5432",
                          "-credential_file=/secrets/cloudsql/credentials.json"]
                volumeMounts:
                - name: cloudsql-instance-credentials
                  mountPath: /secrets/cloudsql
                  readOnly: true
                - name: ssl-certs
                  mountPath: /etc/ssl/certs
                - name: cloudsql
                  mountPath: /cloudsql
            {{ end }}
            -
                name: github-review
                image: {{ required "general.docker_registry is required" .Values.general.docker_registry }}/{{ default "infrabox/github/review" .Values.github.review.image }}:{{ required "github.review.tag is required" .Values.github.review.tag }}
                imagePullPolicy: Always
                env:
                {{ include "env_database" . | indent 16 }}
                {{ include "env_github" . | indent 16 }}
                {{ include "env_general" . | indent 16 }}
                -
                    name: INFRABOX_SERVICE
                    value: {{ default "infrabox/github/review" .Values.github.review.image }}
                -
                    name: INFRABOX_VERSION
                    value: {{ required "github.review.tag is required" .Values.github.review.tag }}
                -
                    name: INFRABOX_DASHBOARD_URL
                    value: {{ .Values.dashboard.url }}
            -
                name: leader-elector
                image: "gcr.io/google_containers/leader-elector:0.5"
                args:
                    - "--election"
                    - infrabox-github
                    - "--http=0.0.0.0:4040"
                ports:
                - containerPort: 4040
            volumes:
            {{- if .Values.storage.cloudsql.enabled }}
              - name: cloudsql-instance-credentials
                secret:
                  secretName: infrabox-cloudsql-instance-credentials
              - name: ssl-certs
                hostPath:
                  path: /etc/ssl/certs
              - name: cloudsql
                emptyDir:
            {{- end }}
{{ end }}
